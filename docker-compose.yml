version: '3.9'
services:
  nichijidrs:
    image: ghcr.io/yanorei32/nichijid-rs:0.1.1
    hostname: nichijidrs
    container_name: nichijidrs__nichijidrs

    restart: unless-stopped

    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true

    ports:
      - "13:13"

    networks:
      - default

    deploy:
      resources:
        limits:
          memory: 128m

networks:
  default:
    name: nichijidrs__default
